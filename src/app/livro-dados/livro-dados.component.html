<main class="container my-4">
    <h1 class="mb-4">Dados do Livro</h1>
    <div class="col-12 col-md-8 col-lg-6">
    <form (ngSubmit)="incluir()" ngNativeValidate>
        <div class="mb-3">
        <label for="titulo" class="form-label">TÃ­tulo</label>
        <input 
            type="text" 
            class="form-control" 
            id="titulo" 
            name="titulo" 
            [(ngModel)]="livro.titulo" 
            required>
        </div>
        <div class="mb-3">
        <label for="resumo" class="form-label">Resumo</label>
        <textarea 
            class="form-control" 
            id="resumo" 
            name="resumo" 
            rows="3" 
            [(ngModel)]="livro.resumo"></textarea>
        </div>
        <div class="mb-3">
        <label for="editora" class="form-label">Editora</label>
        <select 
            class="form-select" 
            id="editora" 
            name="codEditora" 
            [(ngModel)]="livro.codEditora" 
            required>
            <option *ngFor="let editora of editoras" [value]="editora.codEditora">
            {{ editora.nome }}
            </option>
        </select>
        </div>
        <div class="mb-3">
        <label for="autores" class="form-label">Autores (um por linha)</label>
        <textarea 
            class="form-control" 
            id="autores" 
            name="autores" 
            rows="3" 
            [(ngModel)]="autoresForm"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Dados</button>
    </form>
    </div>
</main>
